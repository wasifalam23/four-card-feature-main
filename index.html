<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Four Card Feature Section</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <header class="card__header">
          <h1 class="card__heading--thin">Reliable, efficient delivery</h1>
          <h1 class="card__heading--bold">Powered by Technology</h1>
          <p class="card__header--info">
            Our Artificial Intelligence powered tools use millions of project
            data <br />
            points to ensure that your project is successful
          </p>
        </header>

        <section class="card__card--section">
          <div class="card__card--container">
            <header class="card__card--header">
              <h3 class="card__card--heading">Supervisor</h3>
              <p class="card__card--para">
                Monitors activity to identify project <br />
                roadblocks
              </p>
            </header>
            <footer class="card__card--footer">
              <img src="./images/icon-supervisor.svg" alt="supervisor-icon" />
            </footer>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
